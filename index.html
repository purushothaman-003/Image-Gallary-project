<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center; margin: 3rem 0;">Image Gallery</h1>
    <div class="gallery">
        <img src="./Assets/img1.jpg" alt="Image 1" class="gallery-item">
        <img src="./Assets/img2.jpg" alt="Image 2" class="gallery-item">
        <img src="./Assets/img3.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img4.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img5.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img6.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img7.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img8.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img9.jpg" alt="Image 3" class="gallery-item">
        <img src="./Assets/img10.jpg" alt="Image 3" class="gallery-item">
        <!-- Add more images as needed -->
    </div>

    <div id="fullScreenImage" class="full-screen">
        <span class="close" onclick="closeFullScreen()">&times;</span>
        <img id="fullImage" src="" alt="Full Screen Image">
    </div>

    <script src="script.js"></script>
</body>
</html>
